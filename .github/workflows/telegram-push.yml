name: Telegram Push Notifier

on:
  push:
    branches:
      - main  # –ò–ª–∏ —Ç–≤–æ—è –≤–µ—Ç–∫–∞, –µ—Å–ª–∏ –¥—Ä—É–≥–∞—è

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üì¶ Push –≤ *${{ github.repository }}*%0Aüë§ –û—Ç: `${{ github.actor }}`%0Aüìù –ö–æ–º–º–∏—Ç: _${{ github.event.head_commit.message }}_" \
            -d parse_mode="Markdown" \
            -d message_thread_id=${{ secrets.TELEGRAM_CHAT_THREAD_ID }}
